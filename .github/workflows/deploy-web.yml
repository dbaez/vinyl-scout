# Deploy VinylScout Flutter Web to GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch: # Permite lanzar manualmente desde la pestaña Actions

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.x'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Verify secrets
        run: |
          if [ -z "${{ secrets.SUPABASE_URL }}" ] || [ -z "${{ secrets.SUPABASE_ANON_KEY }}" ]; then
            echo "::error::Faltan SUPABASE_URL o SUPABASE_ANON_KEY. Configúralos en Settings > Secrets and variables > Actions"
            exit 1
          fi

      - name: Set redirect URL
        id: redirect
        run: |
          REDIRECT="${{ secrets.PAGES_REDIRECT_URL }}"
          # NUNCA usar localhost en producción (56841 es puerto aleatorio de Flutter dev)
          if [ -n "$REDIRECT" ] && ! echo "$REDIRECT" | grep -qE 'localhost|127\.0\.0\.1'; then
            echo "url=$REDIRECT" >> $GITHUB_OUTPUT
          else
            echo "url=https://${{ github.repository_owner }}.github.io/vinyl-scout/" >> $GITHUB_OUTPUT
          fi

      - name: Build Flutter Web
        run: |
          flutter build web --release \
            --base-href "/vinyl-scout/" \
            --dart-define=SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
            --dart-define=SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }} \
            --dart-define=DISCOGS_TOKEN=${{ secrets.DISCOGS_TOKEN }} \
            --dart-define=GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} \
            --dart-define=APP_REDIRECT_URL=${{ steps.redirect.outputs.url }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
